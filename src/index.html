<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>OhMyFood</title>
</head>

<body>
  <include src="components/header.html">
    { "class": "no-arrow" }
  </include>
  <main>
    <div class="localisation">
      <div class="icon-block">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <a>Paris, Belleville</a>
    </div>
    <div class="explore">
      <h1 class="title">Réservez le menu qui<br>vous convient</h1>
      <h2>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins.</h2>
      <div class="explore-button">
        <a>Explorer nos restaurants</a>
      </div>
    </div>
    <div class="steps">
      <a class="title">Fonctionnement</a>
      <div class="steps-block">
        <div class="steps-item">
          <i class="fas fa-mobile-alt"></i>
          <a>Choisissez un restaurant</a>
        </div>
        <div class="steps-item">
          <i class="fas fa-list"></i>
          <a>Composez votre menu</a>
        </div>
        <div class="steps-item">
          <i class="fas fa-store"></i>
          <a>Dégustez au restaurant</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
