<a href="{{menu}}" class="card {{new_trigger}}">
  <img src="{{img_src}}" alt="Photo du restaurant" />
  <div class="card-text-block">
    <div class="desc-block">
      <div class="title">{{title}}</div>
      {{desc}}
    </div>
    <div class="heart">
      <i class="far fa-heart"></i>
      <i class="fas fa-heart"></i>
    </div>
  </div>
</a>
